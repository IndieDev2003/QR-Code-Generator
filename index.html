<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generater - Gagan Suman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="app">
            <div class="upper-div">
                <h1>QR Code Generater</h1>
            </div>
            <div class="up">
                
                <input type="text" placeholder="Input For QR" id="input-text">
                <button id="generate-btn" onclick="QR()">Generate</button>
            </div>
            
            <div class="qr-container">
                <img src="" alt="" id="qr-img">
            </div>
            
        </div>
    
    </div>
    

    <script src="./qrcodegenerator.js"></script>
</body>
</html>
